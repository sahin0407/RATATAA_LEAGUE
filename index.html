<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RATATAA LEAGUE</title>
  <style>
    body { font-family: Arial; background:#111; color:white; text-align:center; }
    h1 { color:#00ff88; }
    button { padding:8px 15px; margin:5px; cursor:pointer; }
    input { width:50px; text-align:center; }
    table { margin:auto; border-collapse: collapse; }
    td, th { border:1px solid #444; padding:8px; }
  </style>
</head>
<body>

<h1>RATATAA LEAGUE</h1>

<h2>Admin Panel</h2>
<div>
  Sahin <input id="s1" type="number">
  Mahashin <input id="s2" type="number">
  <button onclick="saveMatch()">Save</button>
</div>

<h2>Live Score</h2>
<div id="liveScore">No data</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, set, onValue }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCxtnqwhYwjp08-UMkJymujz_d4P9Dx3nY",
  authDomain: "ratataa-league.firebaseapp.com",
  databaseURL: "https://ratataa-league-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ratataa-league",
  storageBucket: "ratataa-league.firebasestorage.app",
  messagingSenderId: "546435389017",
  appId: "1:546435389017:web:ce21f836942c46134e8348"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const scoreRef = ref(db, "score");

window.saveMatch = function() {
  const p1 = document.getElementById("s1").value;
  const p2 = document.getElementById("s2").value;

  set(scoreRef, {
    Sahin: p1,
    Mahashin: p2
  });
};

onValue(scoreRef, (snapshot) => {
  const data = snapshot.val();
  if(data){
    document.getElementById("liveScore").innerHTML =
      "Sahin: " + data.Sahin + " | Mahashin: " + data.Mahashin;
  }
});
</script>

</body>
</html>
